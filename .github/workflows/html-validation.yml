name: HTML Validation (Cross-Platform)

on:
  push:
    branches: ['main', 'claude/**']
    paths:
      - '*.html'
      - '!docs.html'
      - '.github/workflows/html-validation.yml'
  pull_request:
    branches: ['main']
    paths:
      - '*.html'
      - '!docs.html'
      - '.github/workflows/html-validation.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read

jobs:
  html-validation-native:
    name: HTML Validation on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install html-validate
      run: npm install -g html-validate
      timeout-minutes: 3

    - name: Validate HTML files
      shell: bash
      run: |
        shopt -s nullglob
        # Validate all HTML files except TiddlyWiki-generated docs.html
        # docs.html uses TiddlyWiki's own HTML structure which differs from standard validation
        for file in *.html; do
          if [ "$file" != "docs.html" ]; then
            echo "Validating: $file"
            html-validate "$file"
          else
            echo "Skipping: $file (TiddlyWiki generated)"
          fi
        done

    - name: Install htmlhint
      run: npm install -g htmlhint
      timeout-minutes: 3

    - name: Run htmlhint
      shell: bash
      run: |
        shopt -s nullglob
        # Validate all HTML files except TiddlyWiki-generated docs.html
        for file in *.html; do
          if [ "$file" != "docs.html" ]; then
            echo "Validating: $file"
            htmlhint "$file"
          else
            echo "Skipping: $file (TiddlyWiki generated)"
          fi
        done

  html-validation-podman:
    name: HTML Validation on ${{ matrix.container }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - 'ubuntu:latest'
          # - 'fedora:40'
          # - 'fedora:39'
          # - 'registry.access.redhat.com/ubi9/ubi:latest'
          # - 'registry.access.redhat.com/ubi10/ubi:latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Validate HTML in ${{ matrix.container }}
      timeout-minutes: 5
      run: |
        podman run --rm -v $(pwd):/workspace ${{ matrix.container }} bash -c "
          export DEBIAN_FRONTEND=noninteractive &&
          apt-get update -qq &&
          apt-get install -y -qq nodejs npm ca-certificates &&
          npm config set registry https://registry.npmjs.org/ &&
          npm install -g html-validate htmlhint --loglevel=error &&
          cd /workspace &&
          # Validate all HTML files except TiddlyWiki-generated docs.html
          for file in *.html; do
            if [ \"\$file\" != \"docs.html\" ]; then
              echo \"Validating: \$file\"
              html-validate \"\$file\"
              htmlhint \"\$file\"
            else
              echo \"Skipping: \$file (TiddlyWiki generated)\"
            fi
          done
        "
