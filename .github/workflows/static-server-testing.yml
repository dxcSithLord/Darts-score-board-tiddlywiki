name: Static Server Testing (Cross-Platform)

on:
  push:
    branches: ['main', 'claude/**']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  server-test-native:
    name: Server Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install http-server
      run: npm install -g http-server

    - name: Start http-server (Unix)
      if: runner.os != 'Windows'
      run: |
        http-server -p 8080 &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        sleep 3

    - name: Start and test http-server (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Start http-server in background using Start-Process
        $serverProcess = Start-Process -FilePath "http-server" -ArgumentList "-p","8080" -PassThru -WindowStyle Hidden
        Write-Host "Server process started with PID: $($serverProcess.Id)"

        # Wait for server to be ready
        $maxWaitAttempts = 15
        $waitAttempt = 0
        $serverReady = $false
        do {
          Start-Sleep -Seconds 1
          $waitAttempt++
          try {
            $test = Test-NetConnection -ComputerName localhost -Port 8080 -WarningAction SilentlyContinue -InformationLevel Quiet
            if ($test) {
              Write-Host "✓ Server is listening on port 8080 (after $waitAttempt seconds)"
              $serverReady = $true
              break
            }
          } catch {
            Write-Host "Waiting for server... ($waitAttempt)"
          }
        } while ($waitAttempt -lt $maxWaitAttempts)

        if (-not $serverReady) {
          throw "Server did not start within $maxWaitAttempts seconds"
        }

        # Test server response with retry logic
        $maxAttempts = 3
        $attempt = 0
        $success = $false
        do {
          $attempt++
          try {
            Write-Host "Test attempt $attempt of $maxAttempts..."
            $response = Invoke-WebRequest -Uri "http://localhost:8080/darts-score.html" -TimeoutSec 10 -UseBasicParsing
            Write-Host "HTTP Status: $($response.StatusCode)"
            if ($response.Content -match "Darts Competition Scoreboard") {
              Write-Host "✓ Content validation passed"
              $success = $true
              break
            } else {
              throw "Content validation failed - title not found"
            }
          } catch {
            Write-Host "Attempt $attempt failed: $($_.Exception.Message)"
            if ($attempt -lt $maxAttempts) {
              Start-Sleep -Seconds 2
            }
          }
        } while ($attempt -lt $maxAttempts)

        # Cleanup
        if ($serverProcess -and -not $serverProcess.HasExited) {
          Stop-Process -Id $serverProcess.Id -Force -ErrorAction SilentlyContinue
          Write-Host "Server process stopped"
        }

        if (-not $success) {
          throw "Server test failed after $maxAttempts attempts"
        }

    - name: Test server response (Unix)
      if: runner.os != 'Windows'
      run: |
        curl -f http://localhost:8080/darts-score.html -o /dev/null -s -w "HTTP Status: %{http_code}\n"
        curl http://localhost:8080/darts-score.html | grep -q "Darts Competition Scoreboard" && echo "✓ Content validation passed"

    - name: Cleanup (Unix)
      if: always() && runner.os != 'Windows'
      run: |
        if [ ! -z "$SERVER_PID" ]; then
          kill $SERVER_PID || true
        fi

  server-test-podman:
    name: Server Test on ${{ matrix.container }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - name: 'ubuntu-latest'
            image: 'ubuntu:latest'
          # - name: 'fedora-40'
          #  image: 'fedora:40'
          # - name: 'fedora-39'
          #  image: 'fedora:39'
          # - name: 'ubi9'
          #  image: 'registry.access.redhat.com/ubi9/ubi:latest'
          #- name: 'ubi10'
          #  image: 'registry.access.redhat.com/ubi10/ubi:latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Test http-server in ${{ matrix.container.name }}
      timeout-minutes: 5
      run: |
        podman run --rm -v $(pwd):/workspace --network host ${{ matrix.container.image }} bash -c '
          export DEBIAN_FRONTEND=noninteractive &&
          apt-get update -qq &&
          apt-get install -y -qq nodejs npm curl ca-certificates &&
          npm install -g http-server --loglevel=error &&
          cd /workspace &&
          # Start server bound to 0.0.0.0 for container access
          http-server -p 8080 -a 0.0.0.0 &
          SERVER_PID=$!
          # Wait longer for npm install + server start
          sleep 8
          # Test with retry logic
          echo "Testing server connectivity..."
          for i in 1 2 3; do
            if curl -f http://127.0.0.1:8080/darts-score.html -o /dev/null -s; then
              echo "✓ Server responding on attempt $i"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 2
          done
          curl -s http://127.0.0.1:8080/darts-score.html -w "\nHTTP Status: %{http_code}\n" | head -5
          curl -s http://127.0.0.1:8080/darts-score.html | grep -q "Darts Competition Scoreboard" && echo "✓ Content validation passed on ${{ matrix.container.name }}"
          kill $SERVER_PID 2>/dev/null || true
          exit 0
        '
