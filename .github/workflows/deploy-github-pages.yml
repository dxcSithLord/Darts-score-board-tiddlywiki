name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install validation tools
      run: npm install -g html-validate htmlhint
      timeout-minutes: 3

    - name: Validate HTML
      shell: bash
      run: |
        # Validate all HTML files except TiddlyWiki-generated docs.html
        # docs.html uses TiddlyWiki's own HTML structure which differs from standard validation
        for file in *.html; do
          if [ "$file" != "docs.html" ]; then
            echo "Validating: $file"
            html-validate "$file"
            htmlhint "$file"
          else
            echo "Skipping: $file (TiddlyWiki generated)"
          fi
        done

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Validate on Fedora (Podman)
      timeout-minutes: 5
      run: |
        podman run --rm -v $(pwd):/workspace fedora:latest bash -c "
          dnf install -y nodejs npm &&
          npm install -g html-validate --loglevel=error &&
          cd /workspace &&
          # Validate all HTML files except TiddlyWiki-generated docs.html
          for file in *.html; do
            if [ \"\$file\" != \"docs.html\" ]; then
              echo \"Validating: \$file\"
              html-validate \"\$file\"
            else
              echo \"Skipping: \$file (TiddlyWiki generated)\"
            fi
          done
        "
      continue-on-error: true

    - name: Validate on UBI10 (Podman)
      timeout-minutes: 5
      run: |
        podman run --rm -v $(pwd):/workspace registry.access.redhat.com/ubi10/ubi:latest bash -c "
          dnf install -y nodejs npm &&
          npm install -g htmlhint --loglevel=error &&
          cd /workspace &&
          # Validate all HTML files except TiddlyWiki-generated docs.html
          for file in *.html; do
            if [ \"\$file\" != \"docs.html\" ]; then
              echo \"Validating: \$file\"
              htmlhint \"\$file\"
            else
              echo \"Skipping: \$file (TiddlyWiki generated)\"
            fi
          done
        "
      continue-on-error: true

  deploy:
    name: Deploy to GitHub Pages
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
