name: Build TiddlyWiki Documentation

on:
  push:
    branches: ['main']
    paths:
      - 'docs/tiddlers/**'
      - 'docs/tiddlywiki.info'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    name: Build Documentation Wiki
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install TiddlyWiki
      run: npm install -g tiddlywiki

    - name: Verify TiddlyWiki version
      run: tiddlywiki --version

    - name: Build documentation wiki
      run: |
        cd docs
        tiddlywiki . --output ./output --build index
        echo "Build completed. Output files:"
        ls -la output/

    - name: Move to repository root for GitHub Pages
      run: |
        mv docs/output/index.html docs.html
        echo "Documentation file created at docs.html"

    - name: Validate generated HTML
      run: |
        npm install -g html-validate
        html-validate docs.html || echo "Note: TiddlyWiki HTML may have some validation warnings"
      continue-on-error: true

    - name: Commit built documentation
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Build TiddlyWiki documentation - $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
